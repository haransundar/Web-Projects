<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackYourBags - View Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url('images/viewbooking.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Light text for dark background */
        }
        h1, h2, h3, p {
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
            background-color: lightgreen;
            color: black;
        }
        td {
            background-color: rgba(0, 0, 0, 0.2);
        }
        tr{
            background-color: darkblue;
            color: white;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn-cancel {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>PackYourBags</h1>
            <div class="logo">
                <img src="images/logo.png" alt="PackYourBags Logo"> <!-- Logo Image -->
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="viewbooking.html">View Booking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h2>Your Bookings</h2>
        <table id="booking-table">
            <thead>
                <tr>
                    <th>Select</th> <!-- Column for checkboxes -->
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Destination</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="booking-list">
                <!-- Bookings will be dynamically loaded from the server -->
            </tbody>
        </table>
        <button class="btn-cancel" onclick="cancelSelectedBookings()">Cancel Booking</button>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
